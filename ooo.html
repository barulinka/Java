<!DOCTYPE html>
<html>

<body>
  <h1>Zadej číslo které chcete převést</h1>
  <input type="number" id="number">
  <button onclick="convert()">Převést</button>
  <p id="result"></p>
  <script>
    function convert() {
      var number = document.getElementById("number").value;
      var binary = parseInt(number, 10).toString(2);
      document.getElementById("result").innerHTML = binary;
    }
  </script>
</body>
</html>
